<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Examen de Programaci√≥n - 2026</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* Pantalla examen */
#exam{
  text-align:center;
  background:#1e293b;
  padding:40px;
  border-radius:15px;
  width:min(95%,400px);
}

input{
  padding:10px;
  width:80%;
  border-radius:8px;
  border:none;
  margin-top:15px;
}

button{
  margin-top:20px;
  padding:10px 18px;
  border:none;
  border-radius:8px;
  background:#3b82f6;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  transform:scale(1.05);
}

/* Pantalla rom√°ntica */
#romance{
  display:none;
  position:fixed;
  inset:0;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    url("foto.jpg");
  background-size:cover;
  background-position:center;
  text-align:center;
  padding:20px;
}

.box{
  background:rgba(0,0,0,.7);
  padding:30px;
  border-radius:20px;
  max-width:450px;
}

.yes{
  background:#ff4d8d;
}

.no{
  background:rgba(255,255,255,.3);
  position:relative;
}

/* corazones */
.heart{
  position:fixed;
  bottom:-20px;
  width:15px;
  height:15px;
  background:#ff4d8d;
  transform:rotate(45deg);
  animation:float 5s linear forwards;
}
.heart:before,
.heart:after{
  content:"";
  position:absolute;
  width:15px;
  height:15px;
  background:inherit;
  border-radius:50%;
}
.heart:before{left:-7px}
.heart:after{top:-7px}
@keyframes float{
  to{transform:translateY(-110vh) rotate(45deg);opacity:0}
}

/* modal */
#modal{
  display:none;
  position:fixed;
  inset:0;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.8);
}
.modal-box{
  background:white;
  color:black;
  padding:25px;
  border-radius:15px;
}
</style>
</head>

<body>

<!-- EXAMEN -->
<div id="exam">
  <h2>Examen de Programaci√≥n</h2>
  <p>Universidad Nacional - 2026</p>
  <p>Ingrese su nombre para comenzar:</p>
  <input type="text" id="nombre" placeholder="Nombre completo">
  <br>
  <button onclick="startExam()">Comenzar evaluaci√≥n</button>
</div>

<!-- ROMANCE -->
<div id="romance">
  <div class="box">
    <h1 id="pregunta"></h1>
    <button class="yes" onclick="accept()">S√≠, obvio üíñ</button>
    <button class="no" onmouseover="escapeBtn(this)">Mmm‚Ä¶ no s√© üôà</button>
  </div>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="modal-box">
    <h2>¬°S√çIIII! üéâüíû</h2>
    <p>Wise men say‚Ä¶<br>
    But I couldn‚Äôt help falling in love with you üíò</p>
    <button onclick="closeModal()">Cerrar</button>
  </div>
</div>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
function startExam(){
  const nombre=document.getElementById("nombre").value;
  if(nombre.trim()==""){
    alert("Debe ingresar su nombre para continuar.");
    return;
  }

  document.getElementById("exam").style.display="none";
  document.getElementById("romance").style.display="flex";
  document.getElementById("pregunta").innerHTML=
  nombre+", ¬øquer√©s ser mi Valentine? üíò";
}

function escapeBtn(btn){
  btn.style.position="absolute";
  btn.style.left=Math.random()*70+"%";
  btn.style.top=Math.random()*70+"%";
}

function accept(){
  document.getElementById("modal").style.display="flex";
  document.getElementById("music").play();
  burstHearts();
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

function burstHearts(){
  for(let i=0;i<25;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  }
}
</script>

</body>
</html>
