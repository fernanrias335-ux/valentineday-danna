<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  overflow:hidden;
  color:white;
}

/* Fondo con foto */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    url("foto.jpg");
  background-size:cover;
  background-position:center;
  filter:blur(4px);
  transform:scale(1.05);
  z-index:-1;
}

/* Intro */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:black;
  transition:.6s;
}
.loader{
  width:220px;
  height:8px;
  background:rgba(255,255,255,.2);
  border-radius:10px;
  overflow:hidden;
  margin-top:15px;
}
.loader span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff4d8d,#ffd166);
  animation:load 3s forwards;
}
@keyframes load{to{width:100%}}

/* Card */
.card{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.box{
  background:rgba(0,0,0,.65);
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:min(95%,450px);
}
button{
  border:none;
  padding:12px 18px;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  margin:6px;
}
.yes{
  background:linear-gradient(135deg,#ff4d8d,#ff2b6f);
  color:white;
}
.no{
  background:rgba(255,255,255,.2);
  color:white;
  position:relative;
}
button:hover{transform:scale(1.05)}

.count{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:15px 0;
}
.pill{
  background:rgba(255,255,255,.2);
  padding:8px 12px;
  border-radius:10px;
}

/* Modal */
#modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.7);
}
.modal-box{
  background:white;
  color:black;
  padding:25px;
  border-radius:15px;
  text-align:center;
}
.close{
  background:#ffd166;
  margin-top:10px;
}

/* Corazones */
.heart{
  position:fixed;
  bottom:-20px;
  width:15px;
  height:15px;
  background:#ff4d8d;
  transform:rotate(45deg);
  animation:float 5s linear forwards;
}
.heart:before,
.heart:after{
  content:"";
  position:absolute;
  width:15px;
  height:15px;
  background:inherit;
  border-radius:50%;
}
.heart:before{left:-7px}
.heart:after{top:-7px}
@keyframes float{
  to{transform:translateY(-110vh) rotate(45deg);opacity:0}
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- INTRO -->

<!-- CONTENIDO -->
<div class="card" id="card">
  <div class="box">
    <h1>Â¿QuerÃ©s ser mi Valentine? ğŸ’˜</h1>
    <p>Danna, sos mi casualidad favorita.<br>
    Prometo la mejor cita del mundo ğŸ˜Œ</p>

    <div class="count">
      <div class="pill"><span id="d"></span> dÃ­as</div>
      <div class="pill"><span id="h"></span> hrs</div>
      <div class="pill"><span id="m"></span> min</div>
    </div>

    <button class="yes" onclick="accept()">SÃ­, obvio ğŸ’–</button>
    <button class="no" onmouseover="escapeBtn(this)">Mmmâ€¦ no sÃ© ğŸ™ˆ</button>
  </div>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="modal-box">
    <h2>Â¡SÃIIII! ğŸ‰ğŸ’</h2>
    <p>Wise men sayâ€¦<br>
    But I couldnâ€™t help falling in love with you, Danna ğŸ’˜</p>
    <button class="close" onclick="closeModal()">Cerrar ğŸ’›</button>
  </div>
</div>

<!-- MÃºsica -->
<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded",function(){

  const intro=document.getElementById("intro");
  const card=document.getElementById("card");

  setTimeout(()=>{
    intro.style.opacity="0";
    setTimeout(()=>{
      intro.style.display="none";
      card.style.display="flex";
    },600);
  },3000);

  // Contador 14 febrero
  let year=new Date().getFullYear();
  let target=new Date(year,1,14);
  if(new Date()>target) target=new Date(year+1,1,14);

  function update(){
    let diff=target-new Date();
    let d=Math.floor(diff/86400000);
    let h=Math.floor(diff%86400000/3600000);
    let m=Math.floor(diff%3600000/60000);
    document.getElementById("d").innerText=d;
    document.getElementById("h").innerText=h;
    document.getElementById("m").innerText=m;
  }
  update();
  setInterval(update,60000);

});

function escapeBtn(btn){
  btn.style.position="absolute";
  btn.style.left=Math.random()*70+"%";
  btn.style.top=Math.random()*70+"%";
}

function accept(){
  document.getElementById("modal").style.display="flex";
  document.getElementById("music").play();
  burstHearts();
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

function burstHearts(){
  for(let i=0;i<25;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  }
}
</script>
